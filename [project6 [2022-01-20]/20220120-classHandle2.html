    function yangjeongwon(target, eventype, className) {
      target.addEventListener(eventype, function() {
      if(target.classList.contains(className)) {
        target.classList.remove(className);
      } else {
        target.classList.add(className);
      }
    });
    }

    yangjeongwon(wrap, "click", "on");
