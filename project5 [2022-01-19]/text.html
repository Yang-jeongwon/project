<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, h1 {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #container {
      width:100vw;
      height:100vh;
      /* flex */
      display: flex;
      justify-content:center;
      align-items: center;
    }

  </style>

</head>
<body>
  <div id="container">
    <h1>hello design</h1>
  </div>
  <script>
    const h1 = document.querySelector('#container h1');
    console.dir(h1);
    h1.style.fontSize = 10;

    let value = 0;
    let fontsizeTimer = setInterval(function() {
      value = value + 1;
      h1.style.fontSize = value + "px";
      console.log(value);
      if(value > 30) {
        clearInterval(fontsizeTimer);
        console.log('complete!');
      }
    }, 100);




  </script>

</body>
</html>
