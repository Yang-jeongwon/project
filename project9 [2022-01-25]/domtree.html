<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div>
      <h1 id="target">hello</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
  </div>

  <script>

    //식별자의 관계를 사용하고 있다.
    const h1 = document.querySelector("#target");
    console.dir(h1);
    console.log(h1); //구조 속에서 형제를 찾았다.
    console.log(h1.nextElementSibling);
    h1.nextElementSibling.style.color = "red";
    h1.parentElement.style.backgroundColor = "salmon";
    h1.parentElement.style.width = "50vw";
    h1.parentElement.style.height = "50vh";
    h1.nextElementSibling.setAttribute('id' , "text-box");

    h1.addEventListener("click", function() {
      h1.parentElement.style.backgroundColor = "black";
      if(h1.parentElement.style.backgroundColor = "black") {
        console.log('hello');
      }
    })

    h1.addEventListener("click", function() {
      h1.style.fontSize = "10rem";
      h1.nextElementSibling.attributeStyleMap = "2rem";
      h1.nextElementSibling.textContent = "hello"
      h1.parentElement.parentElement.parentElement.style.backgroundColor = "gray";
      if(h1.nextElementSibling.textContent = "bye") {
        console.log('bye');
      }
      
    })
  </script>
</body>
</html>
