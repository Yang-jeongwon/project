<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>event.target demo</title>
  <style>
    span,
    strong,
    p {
      padding: 8px;
      display: block;
      border: 1px solid #999;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

  <div id="log"></div>
  <div>
    <p>
      <strong><span>click</span></strong>
    </p>
  </div>

  <script>
    // // jQuery example official
    // $("body").click(function (event) {
    //   $("#log").html("clicked: " + event.target.nodeName);
    // });

    // // vanilla javascript example 
    // const body = document.querySelector('body');
    // const log = document.querySelector('#log');
    // body.addEventListener('click', function (event) {
    //   log.textContent = "clicked: " + event.target.nodeName;
    // });

    // // ES5 version javascript example
    // var body = document.querySelector('body');
    // var log = document.querySelector('#log');
    // body.addEventListener('click', function (event) {
    //   log.textContent = "clicked: " + event.target.nodeName;
    // });

    // // ES6+ version javascript example
    // const body = document.querySelector('body');
    // const log = document.querySelector('#log');
    // body.addEventListener('click', (event) => {
    //   log.textContent = `clicked: ${event.target.nodeName}`;
    // });

    // DOM tree parent <-> child access
    const body = document.querySelector('body');
    body.firstElementChild.addEventListener('click', function(event) {
      log.textContent = "clicked: " + event.target.nodeName;
    })

  </script>

</body>

</html>
