<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./scss-example/scss-example.css">
</head>
<body>
  <div id="container">
    <div id="content-box">
      <h1>hello</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab quia eius, nulla atque assumenda beatae, quae
        exercitationem dolorum nobis a rerum molestiae nemo cumque reiciendis vitae animi totam voluptates? Dolores?</p>
    </div>
  </div>

  <script>

    const container = document.querySelector('#container');
    const fontweight = "font-weight:100";

    function sizeSet(element, width, height, widthunit) {
      element.style.width = width + widthunit;
      element.style.height = height + "vh";
    }

    sizeSet(container, 300, 300, "px");

    container.style.fontweight = fontweight;
  </script>
</body>
</html>
